<label>Server Name</label>
<input
  type="text"
  class="form-control"
  [(ngModel)] = "serverName"
  >

<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onServerCreation()">Add Server</button><br>
<p *ngIf="serverCreated">{{ serverCreationStatus }}</p>

<app-server *ngFor="let server of servers"></app-server>
